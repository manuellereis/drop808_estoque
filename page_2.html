<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drop808 - Estoque</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:40px;
}
/* ================= DESKTOP ================= */
.web {
  width: 390px;
  height: 844px;
  background: #ffffff;
  border-radius: 35px;
  padding: 30px 25px;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  /* justify-content: space-between; */
}
.product-card{
  background:#fff;
  border-radius:20px;
  padding:15px;
  display:flex;
  gap:15px;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

/* IMAGEM */
  .product-card img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:15px;
  }

  /* INFO */
  .product-info{
    flex:1;
  }

  .product-info h2{
    font-size:18px;
    font-weight:500;
    margin-bottom:12px;
    color:#111;
  }

  .color{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:8px;
  }

  .color span{
    font-size:14px;
    color:#333;
  }

  .color-box{
    width:22px;
    height:22px;
    border-radius:6px;
    border:1px solid #999;
    background:#E5E5E5;
  }

  .stock{
    font-size:13px;
    color:#777;
  }
/* ================= MOBILE ================= */

@media (max-width: 768px) {
  body{
    background:#ffffff;
    padding:40px 20px;
  }
/* LOGO */
  .logo{
    display:flex;
    justify-content:center;
    margin-bottom:40px;
  }

  .logo img{
    width:180px;
  }

  /* CARD */
  .product-card{
    background:#fff;
    border-radius:20px;
    padding:15px;
    display:flex;
    gap:15px;
    align-items:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
  }

  /* IMAGEM */
  .product-card img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:15px;
  }

  /* INFO */
  .product-info{
    flex:1;
  }

  .product-info h2{
    font-size:18px;
    font-weight:500;
    margin-bottom:12px;
    color:#111;
  }

  .color{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:8px;
  }

  .color span{
    font-size:14px;
    color:#333;
  }

  .color-box{
    width:22px;
    height:22px;
    border-radius:6px;
    border:1px solid #999;
    background:#E5E5E5;
  }

  .stock{
    font-size:13px;
    color:#777;
  }
}
</style>
</head>

<body>

<div class="web">
  <div class="logo">
    <!-- coloque sua logo aqui -->
    <img src="assets/logo_bg_red.png" alt="Drop808">
  </div>

  <div class="product-card">

    <!-- imagem do produto -->
    <img src="assets/airforce.png" alt="AirForce 1">

    <div class="product-info">
      <h2>AirForce 1 - Masculino</h2>

      <div class="color">
        <span>Cor</span>
        <div class="color-box"></div>
      </div>

      <div class="stock">
        Todos os tamanhos dispon√≠veis
      </div>
    </div>

  </div>
</div>

</body>
</html>
